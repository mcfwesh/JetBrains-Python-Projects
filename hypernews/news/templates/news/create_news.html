{% extends "news/base.html" %}
{% block create_news_content %}
<form action="/news/create/" method="post" > {% csrf_token %}
  <label>Title</label>
  <input type="text" name="title" placeholder="Add title" >
  <br>
  <label>Text</label>
  <input type="text" name="text" placeholder="Add text" >
  <input type="submit">
</form>
<a href="/news/" target="_blank">Go to news list</a>
{% endblock %}
